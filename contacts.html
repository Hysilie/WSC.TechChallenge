      crossorigin="anonymous"

  <body>
    <!-- Navigation Section-->
    <nav>
      <a class="logo" href="./index.html"></a>
      <ul>
        <li><a href="./index.html">Home</a></li>

              ><i class="fa-solid fa-lightbulb"></i
            ></label>
          </div>
        </li>
      </ul>
    </nav>

    <!-- Contact Form Section-->

    <section class="contact">
      <h2>Contact the Royal Kingdom</h2>
      <p>
        Fill in the form below to contact the Royal Kingdom
      </p>

      <form id="contact">
        <div class="formcontent">
          <input
            class="contactinput"
            type="text"
            name="nom"
            id="name"
            placeholder="Nom"
          />

          <input
            class="contactinput"
            type="email"
            name="email"
            id="email"
            placeholder="Email"
          />
        </div>
        <textarea name="message" placeholder="Votre message ici"></textarea>

        <input class="submitbutton" type="submit" value="Envoyer" />
      </form>
    </section>

    <hr />

    <!-- You Can Find Us ...-->
    <div class="findUs">
      <h2>How to find our Kingdom ?</h2>

        height="450"

        referrerpolicy="no-referrer-when-downgrade"
